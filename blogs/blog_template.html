<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="blog-style.css">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="icon" href="../assets/icon.svg" type="image/svg+xml">
    <link rel="alternate icon" href="../assets/logo_scope.png" type="image/png">

    <!-- MathJax Configuration - Must be before MathJax loads -->
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']],
                processEscapes: true,
                processEnvironments: true
            },
            options: {
                skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre']
            }
        };
    </script>
    <!-- MathJax Library -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

</head>

<body>
    <script id="replace_with_navbar"></script>

    <div class="blog-container">
        <div id="blog-content"></div>
        <a href="/articles" class="back-to-articles">‚Üê Back to Articles</a>
    </div>

    <script src="/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        // 1. Intentar primero desde la URL limpia: /blog/slug
        const pathParts = window.location.pathname.split("/").filter(Boolean);
        let post = null;

        if (pathParts[0] === "blog" && pathParts[1]) {
            post = pathParts[1];
        }

        // 2. Fallback al formato antiguo: ?post=slug
        if (!post) {
            const urlParams = new URLSearchParams(window.location.search);
            post = urlParams.get("post");
        }

        // 3. Cargar el markdown si existe
        if (post) {
            fetch(`/blogs/${post}.md`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error("Markdown not found");
                    }
                    return response.text();
                })
                .then(text => {
                    const content = document.getElementById("blog-content");
                    content.innerHTML = marked.parse(text);

                    // MathJax support
                    if (window.MathJax) {
                        MathJax.typesetPromise([content])
                            .catch(err => console.log("MathJax typeset error:", err));
                    }
                })
                .catch(err => {
                    console.error(err);
                    document.getElementById("blog-content").innerHTML =
                        "<p>Post not found.</p>";
                });
        }
    </script>

</body>

</html>
