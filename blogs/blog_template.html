<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="blog-style.css">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="icon" href="../assets/icon.svg" type="image/svg+xml">
    <link rel="alternate icon" href="../assets/logo_scope.png" type="image/png">

    <!-- MathJax Configuration - Must be before MathJax loads -->
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']],
                processEscapes: true,
                processEnvironments: true
            },
            options: {
                skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre']
            }
        };
    </script>
    <!-- MathJax Library -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

</head>

<body>
    <script id="replace_with_navbar"></script>

    <div class="blog-container">
        <div id="blog-content"></div>
        <a href="/articles" class="back-to-articles">‚Üê Back to Articles</a>
    </div>

    <script src="/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const post = urlParams.get('post');

        if (post) {
            fetch(`${post}.md`)
                .then(response => response.text())
                .then(text => {
                    document.getElementById('blog-content').innerHTML = marked.parse(text);

                    // Trigger MathJax to process the newly added content
                    if (window.MathJax) {
                        MathJax.typesetPromise([document.getElementById('blog-content')])
                            .catch((err) => console.log('MathJax typeset error: ', err));
                    }
                });
        }
    </script>
</body>

</html>
