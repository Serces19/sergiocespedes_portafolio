<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

<script>
    // Registramos el plugin ScrollTrigger
    gsap.registerPlugin(ScrollTrigger);

    // Creamos una animaci√≥n con GSAP
    gsap.to(".rotating-object", {
        scrollTrigger: {
            trigger: ".zoom-section", // El elemento que dispara la animaci√≥n
            start: "top top",      // Comienza cuando la parte superior del trigger llega a la parte superior de la ventana
            end: "bottom bottom",  // Termina cuando la parte inferior del trigger llega a la parte inferior de la ventana
            scrub: 3,              // Suaviza la animaci√≥n al hacer scroll (un valor m√°s alto da m√°s suavidad)
            pin: true,             // Fija el elemento ".zoom-section" durante la animaci√≥n
        },
        rotation: 90, // Rota el objeto 360 grados
        scale: 5,      // Aumenta el tama√±o del objeto 5 veces
        ease: "power1.inOut" // Tipo de "easing" para una transici√≥n suave
    });
</script>
